<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康記録チャット</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>健康記録チャット</h1>
    <p>記録が保存されました。AIとチャットしてみましょう。</p>
    
    <div id="chat-area">
        <div class="message">
            <p>記録について何か質問はありますか？</p>
        </div>
        
        {% if user_message %}
        <div class="user-message">
            <strong>あなた:</strong> {{ user_message }}
        </div>
        {% endif %}
        
        {% if ai_response %}
        <div class="ai-response">
            <strong>AI:</strong> {{ ai_response|safe }}
        </div>
        {% endif %}
    </div>
    
    <form method="POST" action="/chat">
        <label for="days">参照期間:</label>
        <select name="days">
            <option value="">すべて</option>
            <option value="7" selected>1週間</option>
            <option value="30">1ヶ月</option>
        </select>
        <br>
        <label for="keywords">キーワード:</label>
        <input type="text" name="keywords" placeholder="記録をキーワードで絞り込み">
        <br>
        <textarea name="message" rows="3" cols="60" placeholder="AIに質問してください..."></textarea>
        <br>
        <input type="submit" value="送信">
    </form>
    
    <a href="/">新しい記録を入力</a>
</body>
</html>
